<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artix - datoru piederumu interneta veikals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&family=Playwrite+HU:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Oswald:wght@200..700&family=Playwrite+HU:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div class="registerPage">
        <div class="registerInfo">
          <h1 class="registerTitle title">Izveido jauno kontu</h1>
          <form id="registerForm">
            <div class="form-group text">
              <label for="registerName">Vārds</label>
              <input
                type="text"
                id="registerName"
                class="registerFormInput"
                name="registerName"
                placeholder="Ievadi vārdu"
              />
              <small class="error-message"></small>
            </div>
            <div class="form-group text">
              <label for="registerEmail">E-pasts</label>
              <input
                type="email"
                id="registerEmail"
                class="registerFormInput"
                name="registerEmail"
                placeholder="Ievadi e-pastu"
              />
              <small class="error-message"></small>
            </div>
            <div class="form-group text">
              <label for="registerPassword">Parole</label>
              <input
                type="password"
                id="registerPassword"
                class="registerFormInput"
                name="registerPassword"
                placeholder="Ievadi paroli"
              />
              <small class="error-message"></small>
            </div>
            <div class="form-group text">
              <label for="registerRepeatPassword">Atkartoti parole</label>
              <input
                type="password"
                id="registerRepeatPassword"
                class="registerFormInput"
                name="registerRepeatPassword"
                placeholder="Ievadi paroli atkartoti"
              />
              <small class="error-message"></small>
            </div>
            <button type="submit" class="mainButton registerButton">
              Reģistrēties
            </button>
          </form>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script src="/js/main.js"></script>
    <script src="/js/register.js"></script>
  </body>
</html>
