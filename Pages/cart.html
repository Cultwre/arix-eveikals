          <div class="userInfo">
            <h1 class="orderModalTitle title">Pircēja informācija</h1>
            <form id="orderForm">
              <div class="form-group text">
                <label for="name">Vārds</label>
                <input
                  type="text"
                  id="name"
                  class="orderFormInput"
                  name="name"
                  placeholder="Ievadi savu vārdu"
                />
                <small class="error-message"></small>
              </div>

              <div class="form-group text">
                <label for="name">Uzvārds</label>
                <input
                  type="text"
                  id="surname"
                  class="orderFormInput"
                  name="surname"
                  placeholder="Ievadi savu Uzvārdu"
                />
                <small class="error-message"></small>
              </div>

              <div class="form-group text">
                <label for="email">E-pasts</label>
                <input
                  type="email"
                  id="email"
                  class="orderFormInput"
                  name="email"
                  placeholder="Ievadi e-pastu"
                />
                <small class="error-message"></small>
              </div>

              <div class="form-group text">
                <label for="phone">Telefona numurs</label>
                <input
                  type="tel"
                  id="phone"
                  class="orderFormInput"
                  name="phone"
                  placeholder="Ievadi telefona numuru"
                />
                <small class="error-message"></small>
              </div>

              <div class="form-group text">
                <label for="phone">Piegādes adrese</label>
                <input
                  type="text"
                  id="adress"
                  class="orderFormInput"
                  name="adress"
                  placeholder="Ievadi piegādes adresi"
                />
                <small class="error-message"></small>
              </div>

              <div class="form-group text">
                <p>Apmaksas veids:</p>
                <label
                  ><input
                    type="radio"
                    name="payment"
                    value="cash"
                    class="orderFormRadio"
                  />
                  Skaidrā naudā</label
                >
                <label
                  ><input
                    type="radio"
                    name="payment"
                    value="bank"
                    class="orderFormRadio"
                  />
                  Bankas pārskaitījums</label
                >
                <small class="error-message"></small>
              </div>
              <button type="submit" class="mainButton orderButton">
                Apstiprināt pasūtījumu
              </button>
              <div class="orderFullPrice text">
                <span class="orderModalText">Kopā:</span>
                <span class="orderPrice">120,99</span>

            </form>
